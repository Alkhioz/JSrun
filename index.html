<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunJS</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="jsrun-app">
    <div class="jsrun-content-container">
      <textarea class="jsrun-editor" id="jsrun-editor" spellcheck="false"></textarea>
    </div>
    <div class="js-run-footer">
      <div class="jsrun-console">
        <div class="jsrun-console-actions">
          <div class="jsrun-console-actions-title">Console</div>
          <button class="jsrun-console-actions-button" id="js-copy-button">CP</button>
          <button class="jsrun-console-actions-button" id="js-clean-button">CLS</button>
        </div>
        <div class="jsrun-console-output-container">
          <div class="jsrun-console-output" id="jsrun-console-output"></div>
        </div>
      </div>
      <div class="jsrun-action-menu">
        <button class="jsrun-action-menu-button" id="js-run-button">ðŸ—²</button>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
